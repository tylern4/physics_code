name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: docker version
      run : docker --version
    - name: docker build
      run: |
        docker run \
        -v ${{ github.workspace }}:/tmp --entrypoint "bash" \
        uofscphysics/root cd /tmp && ls -l 
